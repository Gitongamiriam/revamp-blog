{% assign date_format = site.date_format | default: "%-d %b %Y" %}
{% if page.last_modified_at %}
<p>
  <time class="dt-published" datetime="{{ page.last_modified_at | date: " %Y-%m-%d" }}">
    {{ page.last_modified_at | date: date_format }}
  </time>

  <i class="fas fa-fw fa-calendar-alt" aria-hidden="true"></i>
  {{ site.data.ui-text[site.locale].date_label }}

</p>
{% endif %}
